---
layout: default
---


<!-- this page is corresponding to the 'about' page -->

<div class="page clearfix" post>
    <div class="left">
        <h1>{{page.title}}</h1>
        <hr>
        {{content}}
    </div>
    <button class="anchor"><i class="fa fa-anchor"></i></button>
    <div class="right">
        <div class="wrap">

            <div id = "img-content-side" class="side content" style="text-align:center; padding-top: 24px; padding-bottom: 20px;" onContextMenu="return false;">
                <img src="../avatar.png" alt="avatar" width=36% height=auto draggable="false">
            </div>

            <!-- Content -->
            <div class="side content">
                <div style="text-align:center;">
                    Dr. Guangjing Wang (He/him)
                </div>
                <ul id="content-side" class="content-ul">
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="{{ "/js/pageContent.js " | prepend: site.baseurl }}" charset="utf-8"></script>
