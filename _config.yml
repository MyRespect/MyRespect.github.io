# Welcome to Jekyll!
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll server'. If you change this file, please restart the server process.

# Site settings
title: Guangjing Wang
brief-intro: Assistant Professor @ USF
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://myRespect.github.io" # the base hostname & protocol for your site

permalink: /:year/:month/:day/:title/

github_username: myRespect
email: guangjingwang@usf.edu
linkedIn_username: guangjingwang
description_footer: Gratitude and Positive Thinking! 

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

# url
category_dir: category/
tag_dir: tag/

# excerpt
excerpt_separator: "\n\n\n\n"

# paginate
paginate_path: "/blog/page:num/"
paginate: 5

plugins:
  - jekyll-redirect-from
  - jekyll-paginate
